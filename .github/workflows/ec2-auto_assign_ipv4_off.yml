name: "ec2-auto_assign_ipv4_off"

on:
  push:
    branches: [ 'main' ]
    paths:
      - 'ec2-auto_assign_ipv4_off/**'
  workflow_dispatch:
    inputs:
      apply:
        description: 'Apply changes after plan'
        required: false
        type: boolean
      terraform_version:
        description: 'Terraform version to use'
        required: false
        type: string
      aws_region:
        description: 'AWS region to use'
        required: false
        type: string
      apply_environment:
        description: 'GitHub environment name to require approval before apply'
        required: false
        type: string
      oidc_role_arn:
        description: 'Optional AWS role ARN to assume via GitHub OIDC'
        required: false
        type: string
      role_session_name:
        description: 'Optional role session name for OIDC assume'
        required: false
        type: string

jobs:
  call-reusable:
    uses: ./.github/workflows/reusable.yml
    with:
      tf_working_dir: ec2-auto_assign_ipv4_off
      aws_region: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.aws_region) || 'us-east-1' }}
      terraform_version: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.terraform_version) || '1.5.7' }}
      auto_apply: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.apply }}
      apply_environment: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.apply_environment) || 'terraform-apply' }}
      oidc_role_arn: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.oidc_role_arn) || '' }}
      role_session_name: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.role_session_name) || '' }}
