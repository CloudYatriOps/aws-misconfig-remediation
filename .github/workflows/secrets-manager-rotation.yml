name: "secrets-manager-rotation"

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: [ 'main' ]
    paths:
      - 'secrets-manager-rotation/**'
  workflow_dispatch:
    inputs:
      apply:
        description: 'Apply changes after plan'
        required: false
        type: boolean
        default: false
      terraform_version:
        description: 'Terraform version to use'
        required: false
        type: string
        default: '1.5.7'
      aws_region:
        description: 'AWS region to use'
        required: false
        type: string
        default: 'us-east-1'
      oidc_role_arn:
        description: 'Optional AWS role ARN to assume via GitHub OIDC'
        required: false
        type: string
      role_session_name:
        description: 'Optional role session name for OIDC assume'
        required: false
        type: string
        default: ''

jobs:
  call-reusable:
    uses: ./.github/workflows/reusable.yml
    secrets:
      OIDC_ROLE_ARN: ${{ secrets.OIDC_ROLE_ARN }}
      ROLE_SESSION_NAME: ${{ secrets.ROLE_SESSION_NAME }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    with:
      tf_working_dir: secrets-manager-rotation
      aws_region: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.aws_region) || 'us-east-1' }}
      terraform_version: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.terraform_version) || '1.5.7' }}
      auto_apply: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.apply == 'true' }}
      # OIDC role and session name are picked from repository secrets by the reusable workflow.
